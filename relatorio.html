<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Pontos e Justificativas</title>
    <link rel="stylesheet" href="css/historico.css">
</head>
<body>
    <h1>Histórico de Pontos e Justificativas</h1>

    <div id="div-btn-historico">
        <button onclick="window.location.href='index.html'">Home</button>
    </div>

    <div id="filtros">
        <button onclick="filtrarHistorico('registro')">Histórico de Registros</button>
        <button onclick="filtrarHistorico('justificativa')">Histórico de Justificativas</button>
        <button onclick="filtrarHistorico('todos')">Mostrar Todos</button>
    </div>

    <label>
        <input type="checkbox" id="toggleFileCheckbox" onclick="toggleFileInput()" />
        Colocar data
    </label>
    <div id="fileInputContainer" style="display: none;">
        <p></p>
        <div id="periodo-filtro">
            <label>Filtrar por Período Personalizado:</label>
            <div id="custom-date-range">
                <label for="start-date">Data Inicial:</label>
                <input type="date" id="start-date">
                
                <label for="end-date">Data Final:</label>
                <input type="date" id="end-date">
            </div>
            <button onclick="renderHistorico()">Aplicar Filtro</button>
        </div>
    </div>
    <p></p>

    <table id="tabela-historico">
        <thead>
            <tr>
                <th>Data</th>
                <th>Hora</th>
                <th>Tipo</th>
                <th>Observação</th>
                <th>Documentos</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="js/historico.js"></script>
</body>
</html>
